<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/predict_style.css') }}">
     <!-- <link rel="stylesheet" href="predict_style.css"> -->
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Parkinson's Disease Prediction</h1>  
            <div class="back-home">
                <a href="/" class="btn">Home</a>
            </div>
        </div>

        <form method="POST" action="/predict">

            <div class="form-group">
                <label for="fo">MDVP:Fo(Hz) - Average vocal fundamental frequency</label>
                <input type="number" step="any" id="fo" name="fo" required>
            </div>
            <div class="form-group">
                <label for="fhi">MDVP:Fhi(Hz) - Maximum vocal fundamental frequency</label>
                <input type="number" step="any" id="fhi" name="fhi" required>
            </div>
            <div class="form-group">
                <label for="flo">MDVP:Flo(Hz) - Minimum vocal fundamental frequency</label>
                <input type="number" step="any" id="flo" name="flo" required>
            </div>
            <div class="form-group">
                <label for="Jitter_percent">MDVP:Jitter(%)</label>
                <input type="number" step="any" id="Jitter_percent" name="Jitter_percent" required>
            </div>
            <div class="form-group">
                <label for="Jitter_Abs">MDVP:Jitter(Abs)</label>
                <input type="number" step="any" id="Jitter_Abs" name="Jitter_Abs" required>
            </div>
            <div class="form-group">
                <label for="RAP">MDVP:RAP</label>
                <input type="number" step="any" id="RAP" name="RAP" required>
            </div>
            <div class="form-group">
                <label for="PPQ">MDVP:PPQ</label>
                <input type="number" step="any" id="PPQ" name="PPQ" required>
            </div>
            <div class="form-group">
                <label for="DDP">Jitter:DDP</label>
                <input type="number" step="any" id="DDP" name="DDP" required>
            </div>
            <div class="form-group">
                <label for="Shimmer">MDVP:Shimmer</label>
                <input type="number" step="any" id="Shimmer" name="Shimmer" required>
            </div>
            <div class="form-group">
                <label for="Shimmer_dB">MDVP:Shimmer(dB)</label>
                <input type="number" step="any" id="Shimmer_dB" name="Shimmer_dB" required>
            </div>
            <div class="form-group">
                <label for="APQ3">Shimmer:APQ3</label>
                <input type="number" step="any" id="APQ3" name="APQ3" required>
            </div>
            <div class="form-group">
                <label for="APQ5">Shimmer:APQ5</label>
                <input type="number" step="any" id="APQ5" name="APQ5" required>
            </div>
            <div class="form-group">
                <label for="APQ">MDVP:APQ</label>
                <input type="number" step="any" id="APQ" name="APQ" required>
            </div>
            <div class="form-group">
                <label for="DDA">Shimmer:DDA</label>
                <input type="number" step="any" id="DDA" name="DDA" required>
            </div>
            <div class="form-group">
                <label for="NHR">NHR</label>
                <input type="number" step="any" id="NHR" name="NHR" required>
            </div>
            <div class="form-group">
                <label for="HNR">HNR</label>
                <input type="number" step="any" id="HNR" name="HNR" required>
            </div>
            <div class="form-group">
                <label for="RPDE">RPDE</label>
                <input type="number" step="any" id="RPDE" name="RPDE" required>
            </div>
            <div class="form-group">
                <label for="DFA">DFA</label>
                <input type="number" step="any" id="DFA" name="DFA" required>
            </div>
            <div class="form-group">
                <label for="Spread1">Spread1</label>
                <input type="number" step="any" id="Spread1" name="Spread1" required>
            </div>
            <div class="form-group">
                <label for="Spread2">Spread2</label>
                <input type="number" step="any" id="Spread2" name="Spread2" required>
            </div>
            <div class="form-group">
                <label for="D2">D2</label>
                <input type="number" step="any" id="D2" name="D2" required>
            </div>
            <div class="form-group">
                <label for="PPE">PPE</label>
                <input type="number" step="any" id="PPE" name="PPE" required>
            </div>

            <button type="submit">Predict</button>


            {% if result %}
            <div class="result {% if 'has Parkinson' in result %}positive{% else %}negative{% endif %}">
                {{ result }}
            </div>
            {% endif %}

        </form>

    </div>

    <script src="{{ url_for('static', filename='js/predict_script.js') }}"></script>
     <!-- <script src="predict_script.js"></script> -->
</body>

</html>
